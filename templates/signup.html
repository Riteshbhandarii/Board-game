{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <!-- ############### Step 9: Sign-Up Form ############### -->
  <div class="container">
    <h2>Create a new account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Render form fields as paragraphs -->
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
